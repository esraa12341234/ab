<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض زيت الخروع الجامايكي</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f6f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .ad-box {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      max-width: 450px;
      width: 95%;
      text-align: center;
      border: 1px solid #eaeaea;
    }

    .ad-box img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      border: 2px solid #eee;
    }

    .ad-box h2 {
      color: #d35400;
      margin-bottom: 15px;
      font-size: 22px;
    }

    .offer {
      background-color: #fff8ee;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 17px;
      color: #444;
      line-height: 1.8;
      border: 1px dashed #f0c085;
    }

    .offer strong {
      color: #e67e22;
      display: block;
      margin-top: 10px;
      font-size: 18px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(to right, #e67e22, #d35400);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #d35400, #e67e22);
    }

    .form-title {
      font-weight: bold;
      font-size: 17px;
      margin-bottom: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="ad-box">
    <img src="photo_2025-04-24_22-17-54.jpg" alt="زيت الخروع الجامايكي">
    <h2>🔥 زيت الخروع الجامايكي الأصلي 🔥</h2>

    <div class="offer">
      💰 فقط <strong>24,000 مع توصيل مجاني 🚚</strong><br>
      ✅ يعالج الفراغات في الشعر واللحية<br>
      ✅ يوقف التساقط ويكثف الشعر<br><br>
      🛍️ عرض خاص:<br>
      <strong>2 قطعة بـ 39,000 دينار مع توصيل مجاني 🚚</strong><br>
      <strong>3 قطع بـ 54,000 دينار مع توصيل مجاني 🚚</strong>
    </div>

    <form onsubmit="sendToWhatsApp(); return false;">
      <p class="form-title">📋 قدم معلوماتك وسنتواصل معك قريبًا</p>
      <input id="address" type="text" placeholder="📍 المحافظة / المنطقة / أقرب نقطة دالة" required>
      <input id="phone" type="tel" placeholder="📞 رقم الهاتف" required>
      <select id="quantity" required>
        <option value="" disabled selected>🛒 عدد القطع</option>
        <option value="1">1 قطعة - 24,000 دينار (توصيل مجاني)</option>
        <option value="2">2 قطعة - 39,000 دينار (توصيل مجاني)</option>
        <option value="3">3 قطع - 54,000 دينار (توصيل مجاني)</option>
      </select>
      <button type="submit">📲 أطلب الآن عبر واتساب</button>
    </form>
  </div>

  <script>
    function sendToWhatsApp() {
      var address = document.getElementById("address").value;
      var phone = document.getElementById("phone").value;
      var quantity = document.getElementById("quantity").value;

      var price = "";
      if (quantity === "1") price = "24,000 دينار";
      else if (quantity === "2") price = "39,000 دينار";
      else if (quantity === "3") price = "54,000 دينار";

      var message = `طلب جديد:
📍 الموقع: ${address}
📞 رقم الهاتف: ${phone}
🛒 عدد القطع: ${quantity}
💰 السعر: ${price} (توصيل مجاني)`;

      var whatsappNumber = "9647702403760"; // ← غيّره حسب رقمك
      var url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
